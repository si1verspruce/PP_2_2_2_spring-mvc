<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<header>
    <h1>Cars</h1>
</header>
<body>
<div>
    <table th:border=1>
        <tr>
            <th> Model </th>
            <th> Series </th>
            <th> Color </th>
        </tr>
        <tr th:each="car : ${carList}">
            <td><span th:text="${car.model}"> Model </span></td>
            <td><span th:text="${car.series}"> Series </span></td>
            <td><span th:text="${car.color}"> Color </span></td>
        </tr>
    </table>
</div>
</body>
</html>
